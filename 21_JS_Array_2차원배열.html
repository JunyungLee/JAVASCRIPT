<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: 2차원배열</title>
<script>
    //배열(Array) 2차원 배열
    //[ [], [] ]
    let arr = [ ["홍길동", 27, "서울"], ["김유신", 30, "부산"] ];
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    
    document.write("<hr>");
    document.write("arr[0].length : " + arr[0].length, "<br>");
    document.write("arr[0] : " + arr[0], "<br>");    
    document.write("arr[0][0] : " + arr[0][0], "<br>");
    document.write("arr[0][1] : " + arr[0][1], "<br>");
    document.write("arr[0][2] : " + arr[0][2], "<br>");
    
    document.write("arr[1] : " + arr[1], "<br>");
    
    //document.write("arr[2] : " + arr[2], "<br>"); //undefined /*>alone */
    document.write("<hr>");

    document.write("<h3>데이터 수정</h3>");
    //김유신 --> 을지문덕 : 수정(변경)
    document.write("arr[1][0] : " + arr[1][0], "<br>");
    document.write("::김유신 --> 을지문덕 변경하기<br>");
    arr[1][0] = "을지문덕";
    document.write("arr[1][0] : " + arr[1][0], "<br>");
    
    document.write("arr[1] : " + arr[1], "<br>");
    document.write("arr[1][0] : " + arr[1][0], "<br>");
    document.write("arr[1][1] : " + arr[1][1], "<br>");
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("<hr><hr>");
    
    //======================
    // new Array(new Array(), new Array());
    arr = new Array(new Array("홍길동", 27, "서울"),
                    new Array("김유신", 30, "부산"));
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    
    document.write("arr[0].length : " + arr[0].length, "<br>");
    document.write("arr[0] : " + arr[0], "<br>");
    document.write("arr[0][0] : " + arr[0][0], "<br>");
    document.write("arr[0][1] : " + arr[0][1], "<br>");
    document.write("arr[0][2] : " + arr[0][2], "<br>");
    
    document.write("arr[1] : " + arr[1], "<br>");
    document.write("arr[1][0] : " + arr[1][0], "<br>");
    document.write("arr[1][1] : " + arr[1][1], "<br>");
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("<hr><hr>");
    
    //==================
    // arr = new Array();
    // arr[0] = new Array();
    // arr[1] = new Array();
    arr = new Array();
    arr[0] = new Array();
    arr[1] = new Array("홍길동3", 33, "서울", "010-1111-1111");
    
    arr[0][0] = "김유신"; /*하나씩 데이터 다 입력해주기*/
    arr[0][1] = 30;
    arr[0][2] = "부산";
    
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    
    document.write("arr[0].length : " + arr[0].length, "<br>");
    document.write("arr[0] : " + arr[0], "<br>");
    document.write("arr[0][0] : " + arr[0][0], "<br>");
    document.write("arr[0][1] : " + arr[0][1], "<br>");
    document.write("arr[0][2] : " + arr[0][2], "<br>");
    
    document.write("arr[1] : " + arr[1], "<br>");
    document.write("arr[1][0] : " + arr[1][0], "<br>");
    document.write("arr[1][1] : " + arr[1][1], "<br>");
    document.write("arr[1][2] : " + arr[1][2], "<br>");
    document.write("arr[1][3] : " + arr[1][3], "<br>");
    
    document.write("<hr><hr>");
    
    //(실습) 반복문 사용해서 arr 전체 데이터 화면 출력 
    document.write("<h3>데이터 전체 조회</h3>");
    
    document.write("<h5>일반 for문</h5>");
    for(let i = 0; i < arr.length; i++) { 
        document.write(arr[i], "<br>");
    }
    
    document.write("<h5>for ~ in 문</h5>");
    for(let idx in arr) {
        document.write(arr[idx], "<br>");
    }
    
    document.write("<h5>for ~ of 문</h5>");
    for(let arrValue of arr) {
        document.write(arrValue, "<br>");
    }
    
    document.write("<hr>");
    
    document.write("<h3>배열 안 각 데이터 조회</h3>");
    document.write("<h4>일반 for문 활용</h4>");
    for(let i = 0; i< arr.length; i++) {
        for(let j = 0; j < arr[i].length; j++){
            document.write(arr[i][j], "<br>");
         }
    }
    
    document.write("<h4>for ~ in문 활용</h4>");
    for(let idx2 in arr){
        for(let idx in arr) {
        document.write(arr[idx][idx2],"<br>");
        }
    }
    
</script>
</head>

</body>
</html>
