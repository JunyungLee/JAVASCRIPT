<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS function return</title>
<script>
    /*함수(function) 기본 4가지 유형
    function 함수명 () {   }
    function 함수명 (param) {   }
    function 함수명 () { return 리턴값; }
    function 함수명 (param) { return 리턴값; }
    ***********************/
    
    function plus(a, b) {
        document.write(typeof a + ", " + typeof b, "<br>");
        document.write("a : " + a + ", b : " + b, "<br>");
        return a + b;
    } 
    let sum = plus(100, 200);
    document.write("plus(100, 200) sum : " + sum, "<br>");
    document.write("plus(100, 200) : " + plus(100, 200), "<br>");
    document.write("plus(100) : " + plus(100), "<br>");
    document.write("plus() : " + plus(), "<br>");
    document.write("plus(100, 200, 300) : " + plus(100, 200, 300), "<br>"); /*값이 할당되어 있지 않다고 오류가 나오는 것이 아니라 부족하면 undefined, 넘치면 버려진다.*/
    document.write("<hr>");
    
    function test() {
        document.write(">> test() 함수 실행", "<br>");
    }
    test();
    function test() {
        document.write(">> test() 함수 재정의 실행", "<br>");
    } /*같은 이름의 함수 사용시 덮어 씌워진다
        java에서는 param 값이 다르면 둘다 사용 가능했지만, JS에서는 함수 이름이 같으면 무조건 덮어씌워져서 나온다(no overloading)*/
    function test(param) {
        document.write(">>test(param) 함수 실행 - " + param, "<br>");
    }
    test("파라미터!!!");
    test("파라미터1", "파라미터2"); /*값이 넘치면 버려진다 -> 파라미터2 버려짐*/
    document.write("function test : " + test, "<br>");
    document.write("<hr>");
    
    //========================
    //(주의) 함수명과 동일한 이름으로 var 변수선언시 함수는 사용할 수 없게 됨
    var test = "var : 함수명과 동일한 이름의 변수명칭 사용";
//  let test = "let : 함수명과 동일한 이름의 변수명칭 사용"; 
    /*[Error] Identifier 'test' has already been declared*/
    document.write("var test : " + test, "<br>");
    
//  test("홍길동");/*[Error] test is not a function*/
    
    alert("alert 메시지창이다");
//  var alert = "주의!!!!!!";
//  alert("alert 메시지창 2이다"); 
    document.write("<h3>====== JavaSript 끝 ========</h3>");
    
</script>
</head>
<body>
   
    
    
    
</body>
</html>
