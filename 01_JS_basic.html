<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS basic</title>
    <script>
        //한줄 주석 : JavaScript script 태그 안에 작성
        /*
            여러줄 주석* 
            자바스크립트 코드는 대소문자 구분하여 처리함 
        */
        document.write("--- head 태그의 자바스크립트 시작 ---");
        document.write("<hr>");
        document.write("\"JavaScript\" 만나서 반가워요~~<br>");
        document.write('"JavaScript" 만나서 반가워요~~<br>');
        document.write("-- head 태그의 JavaScript 작성 끝 --")
        
        /*body 영역에 작성된 것 처럼 작성된다 -> 화면에 순서대로 출력 되기 때문에 가장 먼저 출력됨*/
    </script>
</head>
<body>
    <h1>h1 태그 : JavaScript 처음 사용</h1>

<script> 
    document.write("<h2>body 끝 자바스크립트 h2태그</h2>");
</script>
    
    
</body>
</html>
