<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: Object</title>
<script>
    // object : 객체 사용법
    // 객체 선언 및 사용
    //-----------------------
    let tv = new Object();
    document.write("typeof tv : " + typeof tv, "<br>");
    document.write(tv, "<br>");
    console.log(tv);
    
    tv.width = 1500; //tv 객체에 width 속성 추가되고 값 설정
    tv.height = 700;
    
    console.log(tv);
    
</script>
</head>
<body>
   
    
    
    
</body>
</html>
