<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 논리, 삼항 연산자</title>
<script>
    //논리 연산자 : &&(AND), ||(OR), !(NOT)
    document.write("<h3>논리연산자 : &&(AND), ||(OR), !(NOT)</h3>");
    document.write("20>10 && 300>200 : " + (20>10 && 300>200), "<br>"); //true
    document.write("20>10 && 300<200 : " + (20>10 && 300<200), "<br>"); //false(뒤쪽 false)
    document.write("20<10 && 300>200 : " + (20<10 && 300>200), "<br>"); //false(앞쪽 false)
    document.write("20<10 && 300<200 : " + (20<10 && 300<200), "<br>"); //false(둘다 false)
    document.write("<hr>");
    
    document.write("20>10 || 300>200 : " + (20>10 || 300>200), "<br>"); //true
    document.write("20>10 || 300<200 : " + (20>10 || 300<200), "<br>"); 
    //true
    document.write("20<10 || 300>200 : " + (20<10 || 300>200), "<br>"); //true 
    document.write("20<10 || 300<200 : " + (20<10 || 300<200), "<br>"); //false
    document.write("<hr>");
    
    document.write("!true : " + !true, "<br>");
    document.write("!false : " + !false, "<br>");
    
    document.write("!(20>10 && 300>200) : " + !(20>10 && 300>200), "<br>"); //false
    document.write("!(20<10 || 300<200) : " + !(20<10 || 300<200), "<br>"); //true
    
    //삼항연산자 : 조건식 ? 실행문1 : 실행문2;
    document.write("<h3>삼항연산자 : 조건식 ? 실행문1 : 실행문2</h3>");
    let a = 500;
    let b = 300;
    document.write("a : " + a + ", b : " + b, "<br>");
    (a > b) ? "a > b " : "a <= b";
    let result = (a > b) ? "a > b" : "a <= b";
    document.write("결과값 : " + result, "<br>");
    document.write("-------------<br>");
    
    if(a > b) {
        document.write("결과값 : a 가 b 보다 크다");
    } else {
        document.write("결과값 : a 가 b 보다 작거나 같다");
    }
</script>
</head>
<body>
   
    
    
    
</body>
</html>
