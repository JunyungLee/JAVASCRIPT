<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트</title>
<script>
    /*마우스 이벤트 
    onmouseover : 마우스가 해당영역에 위에 있으면 발생(들어오면)
    onmouseout : 마우스가 해당영역에서 벗어나면 발생(나가면)
    ****************/
    window.onload = function(){
        let imgbtn = document.getElementById("imgbtn");
        console.log(imgbtn);
        
//        imgbtn.onmouseover = function(){
//            console.log(">> imgbtn.onmouseover 실행~~");
//            imgbtn.firstElementChild.src="images/btn2_yellow.png";
//        };
//        imgbtn.onmouseout = function() {
//            imgbtn.firstElementChild.src="images/btn2_gray.png";
//        }
        
        
        //mouseenter, mouseleave : 동작확인
        imgbtn.addEventListener("mouseenter",function(){
            console.log(">>mouseenter 이벤트 발생..");
            imgbtn.firstElementChild.src="images/btn2_yellow.png";
        });
        imgbtn.addEventListener("mouseleave",function(){
            console.log(">>mouseleave 이벤트 발생..");
            imgbtn.firstElementChild.src="images/btn2_gray.png";
        });
    };
    
</script>
<style>
    #btn1, #btn2 { background-color : lightgray; }
    #btn2:hover {background-color: red; }
    #btn1:hover {background-color: blue; }
    a {border : 1px solid blue; width :100px, height : 100px; display: block;}
</style>
</head>
<body>
   <button id="btn1">Button1</button>
   <button id="btn2">Button2</button>
    
    <hr>
    <a href="#" id="imgbtn">
        <img src="images/btn2_gray.png" alt="버튼">
    </a>
    
    
</body>
</html>
