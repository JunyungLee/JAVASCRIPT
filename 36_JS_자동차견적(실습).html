<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    // 옵션 금액에 따라 차량금액 변경처리
    // 기본차량가액에서 시작해서 옵션금액 변경시 마다 더하기, 빼기 처리
    // 체크상태 : 옵션금액 더하기
    // 체크해제 : 옵션금액 빼기
    window.onload = function() {
            let total = document.getElementById("total");
            let opt1 = document.getElementById("opt1");
            let opt2 = document.getElementById("opt2");
            let opt3 = document.getElementById("opt3");
        opt1.onclick = function(){
           if(opt1.checked){
               console.log("opt1.checked");
               total.value = parseInt(total.value) + parseInt(opt1.value);
           } else {
               total.value = parseInt(total.value) - parseInt(opt1.value);
           }
        }
        opt2.onclick = function(){
            if (opt2.checked) {
               total.value = parseInt(total.value) + parseInt(opt2.value);
           } else {
               total.value = parseInt(total.value) - parseInt(opt2.value);
           } 
        }
        opt3.onclick = function(){
            if (opt3.checked) {
               total.value = parseInt(total.value) + parseInt(opt3.value);
           } else {
               total.value = parseInt(total.value) - parseInt(opt3.value);
           }
        }
    };
    
</script>
<style>
    h3 {text-align: center;}
    table {border : 3px solid black;
            border-collapse: collapse;
            text-align: center;}
    th {background-color : gray;}
    input {border : white;
            text-align: center;
            font-size: 1.3em;}
    
</style>
</head>
<body>

<div id="carZone">
    <h1>자동차 견적</h1>
    <p>
        <h3>Tesla Model 2023 S</h3>
        <img src="images/tesla.png" alt="자동차이미지" width="500px" height = "300px">
    </p>
    <table border 3px solid inline>
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>옵션선택</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Artificial leather seat</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" value="300000" id="opt1" class="opt">
                </td>
            </tr>
            <tr>
                <td>Navigation</td>
                <td>400000</td>
                <td>
                    <input type="checkbox" value="400000" id="opt2" class="opt">
                </td>
            </tr>
            <tr>
                <td>SunRoof</td>
                <td>500000</td>
                <td>
                    <input type="checkbox" value="500000" id="opt3" class="opt">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">Total price(Includes option)</td>
                <td colspan="2">
                    <input type="text" value="20000000" id="total" readonly> 
                </td>
            </tr>
        </tfoot>
    </table>
</div>
    
    
    
</body>
</html>
