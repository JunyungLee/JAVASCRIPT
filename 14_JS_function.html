<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS function</title>
<script>
    // var 선언변수의 사용범위  function
    // var, function : hoisting - 끌어올려짐
    document.write("var 선언전 globalVar : " + globalVar, "<br>");
    var globalVar = "전역변수 globalVar";
    document.write("<hr>");
    
    // function 은 호출문이 선언문 이전에 있어도 실행된다
    // function 을 hoistion 처리하기 때문이다
    displayMsg();
    
    function displayMsg(param) {/*파라미터 값 할당 안해줘도 됨 : undefined*/
        document.write("function displayMsg() ~~~" , "<br>");
        document.write("-->> 파라미터 param : " + param, "<br>");
        document.write("-->> globalVar : " + globalVar, "<br>");
        
        // 함수 내에서 선언된 var 변수는 지역변수(함수내에서만 사용됨)
        var localVar = "function 내에서만 사용되는 지역변수";
        document.write(">> localVar : " + localVar, "<br>");
        
        // 함수 내에서 var 키워드 없이 선언된 변수 : 전역변수
        //(주의) 명시적으로 var, let 키워드 사용해서 변수 선언하기
        localNoVar = "function 내에서 var 없이 선언된 변수 - 전역변수";
        document.write("--->> function 내부 localNoVar : " + localNoVar, "<br>");
    }
    document.write("<hr>");
    document.write(">>>>>>> funciton 외부", "<br>");
//  document.write(">> function 외부사용 localVar : " + localVar, "<br>");
    /*function 외부에서 지역변수 사용 불가*/
    document.write("--->> function 외부 사용 localNoVar : " + localNoVar, "<br>"); /*var없이 선언시 : 전역변수 -> function 외부에서 전역변수로 사용 가능하다 but 권장하지 않는 방법(언제든지 변화될 수 있다 따라서 명시적으로 사용하기)*/
    displayMsg("param 값 전달");
    document.write("<h3> === Scipt 끝 ====</h3>");
    
    
</script>
</head>
<body>
   
    
    
    
</body>
</html>
