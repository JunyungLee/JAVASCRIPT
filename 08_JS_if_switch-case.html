<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS : if, switch</title>
<script>
    // if (조건식) { }
    // if (조건식) { } else { }
    // if (조건식) { } else if () { } else if() { } else { }
    if (true) {
        document.write("if문 조건식 결과가 true인 경우 출력", "<br>");
    }
    
    let bool = confirm("<확인> 선택 - true 출력, <취소> 선택 - false 출력");
    
    if(bool) {
        document.write("<확인> 선택 - true 출력", "<br>");
    } else {
        document.write("<취소> 선택 - false 출력", "<br>");
    }
    document.write("<hr>");
    //===========================
    /*점수를 입력받고 점수에 따라 평가하고 결과를 화면에 표시 
    90 이상 : A, 80 이상 : B, 70 이상 : C, 70 미만 : D 
    출력형태 : 점수 90, 평가결과 : A 
    // if(조건식) {} else if() {} else if (){} else {} */
    document.write('"100" > "20" : ' + ("100" > "20"), "<br>"); //false : 문자열 비교
    document.write('"100" > 20 : ' + ("100" > 20), "<br>");
    document.write("<hr>");
    
    let score = prompt("점수를 입력하세요");
    
    document.write("isNaN(score) : " + isNaN(score), "<br>");
    document.write("score : -" + score + "-", "<br>");
    
    let result = "평가안됨";
    if (score == null || score.trim().length == 0 || isNaN(score)) {
        result = "처리안함-숫자가 아님";
    } else if(score < 0 || score > 100){
        result = "정상범위(0~100) 아님";
    }
    else if(score >= 90) {
        result = "A";
    } else if (score >= 80) {
        result = "B";
    } else if (score >= 70) {
        result = "C";
    } else {
        result = "D";
    }
    document.write("<h3>점수 " + score + ", 평가결과: " + result + "</h3>");
    document.write("<hr>");
    
    //=======================
    // switch - case 문 
    let divScore = Math.trunc(score / 10); // 85 / 10 --> 8.5 --> 8
    divScore = parseInt(score/10); //85 / 10 --> 8.5 --> 8
    
    console.log("score : " + score + "\ndivScore : " + divScore);
    document.write("score : " + score + ", divScore : " + divScore,"<br>");    
    switch(divScore) {
        case 10 : 
//            result = "A";
//            break;
        case 9 : 
            result = "A";
            break;
        case 8 : 
            result = "B";
            break;
        case 7 : 
            result = "C";
            break;
        default : 
            result = "D";
            break;
    }
    document.write("<h3>점수 " + score + ", 평가결과: " + result + "</h3>");
    document.write("<hr>");
    
    /*(주의) switch case 문은 엄격한 비교처리(타입까지 일치여부 확인) */
    document.write("<h3>(주의) switch case 문은 엄격한 비교처리(타입까지 일치여부 확인)");
    //let data = 100; //숫자(number) 100
    let data = "100"; //문자열(string) "100"
    
    /*따라서 비교 시 타입 일치 시킨 후 비교 처리 하기*/
    switch (data) {
        case 100 : 
            alert("data는 숫자(number) 100입니다");
            break;
        case "100" : 
            alert('data는 문자열(string) "100입니다"');
            break;
    }
    document.write(">>> head JavaScript 끝 ----", "<br>");
</script>
</head>
<body>
   
    
    
    
</body>
</html>
